<ion-header>
  <ion-navbar>
    <!-- <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>

    <ion-title>Minhas postagens</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines *ngFor="let item of items" >
    <ion-card>
        <ion-item>
          <h2>{{item.user_fname}} {{item.user_lname}}</h2>
        <p>{{item.post_date}} Ã s {{item.post_time}}</p>
      </ion-item>
      <ion-card-content>
          <p>{{item.des}}</p>
      </ion-card-content>
      <ion-row>
          <ion-col>
            <button ion-button color="danger" (click)="delPost(item.post_id)" small icon-start>
            <ion-icon name="trash"></ion-icon>Excluir</button>
        </ion-col>
          <ion-col></ion-col>
          <ion-col> <ion-note></ion-note></ion-col>
            </ion-row>
    </ion-card>
   
</ion-list>
</ion-content>
